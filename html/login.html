<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilvEterna</title>
    <link rel="stylesheet" href="assets/styles_login.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="illustration.png" alt="Illustration de personnes âgées">
        </div>
        <div class="login-form">
            <h1>SilvEterna</h1>
            <form>
                <label for="identifiant">Identifiant :</label>
                <input type="email" id="identifiant" name="identifiant" placeholder="vous@gmail.com" required>

                <label for="mot-de-passe">Mot de Passe :</label>
                <input type="password" id="mot-de-passe" name="mot-de-passe" placeholder="Mot de passe" required>
                <a href="#">Mot de passe oublié ?</a>

                <button type="submit">Connexion</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
        </div>
    </div>
</body>
</html>
