<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - SilvEterna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #a8e6cf;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            color: #d9138f;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .main-content h2 {
            color: #333;
        }

        .main-content form {
            display: flex;
            flex-direction: column;
        }

        .main-content label {
            margin-top: 10px;
        }

        .main-content input,
        .main-content textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-content .photo-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .main-content .photo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .main-content .photo-container button {
            padding: 5px 10px;
            border: none;
            background-color: #d9138f;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-content h3 {
            margin-top: 20px;
        }

        .main-content label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>SilvEterna</h1>
        <ul>
            <li><a href="#">Calendrier</a></li>
            <li><a href="#">Jeux</a></li>
            <li><a href="#">Option</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>PROFIL</h2>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">

            <label for="photo">Photo de Profil</label>
            <div class="photo-container">
                <img src="path_to_profile_photo.jpg" alt="Photo de Profil">
                <button type="button">Modifier</button>
            </div>

            <label for="loisirs">Loisirs</label>
            <textarea id="loisirs" name="loisirs"></textarea>

            <label for="date_naissance">Date de Naissance</label>
            <input type="date" id="date_naissance" name="date_naissance">

            <h3>Confidentialité</h3>
            <label>
                <input type="checkbox" name="demandes_amis" checked>
                Accepter les demandes d'amis
            </label>
            <label>
                <input type="checkbox" name="messages_inconnus">
                Autoriser les messages d'inconnus
            </label>
        </form>
    </div>
</body>
</html>
