    <script>
        document.querySelectorAll('.calendar-grid div').forEach(day => {
            day.addEventListener('click', function() {
                document.getElementById('event-popup').style.display = 'block';
                document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            });
        });

        // Close the popup if the user clicks outside of it
        window.onclick = function(event) {
            var popup = document.getElementById('event-popup');
            if (event.target == popup) {
                popup.style.display = 'none';
            }
        }

        function closePopup() {
    document.getElementById('event-popup').style.display = 'none';
}


    function closePopup() {
        document.getElementById('event-popup').style.display = 'none';
    }

    function submitEvent() {
        const title = document.getElementById('event-title').value;
        const date = document.getElementById('event-date').value;

        if (!title || !date) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        alert(`Événement "${title}" enregistré pour le ${date}`);
        closePopup(); // Ferme après soumission
    }

    // Affiche la popup quand on clique sur un jour
    document.querySelectorAll('.calendar-grid div').forEach(day => {
        const isDayNumber = !day.style.backgroundColor; // éviter les en-têtes
        if (isDayNumber) {
            day.addEventListener('click', function() {
                document.getElementById('event-popup').style.display = 'block';
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('event-date').value = today;
            });
        }
    });
