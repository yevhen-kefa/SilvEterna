<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le profil</title>
  <link rel="stylesheet" href="css/modifier-profil.css">
</head>
<body>
  <div class="profile-edit-container">
    <h1>Modifier le profil</h1>
    <form class="profile-form">
      <label for="pseudo">Nom</label>
      <input type="text" id="pseudo" name="pseudo" value="Kasane">

      <label for="age">Prénom</label>
      <input type="text" id="age" name="prénom" value="Teto">

      <label for="loisirs">Loisirs :</label>
      <input type="text" id="loisirs" name="loisirs" value="Chant">

      <label for="avatar">Photo de profil :</label>
      <input type="file" id="avatar" name="avatar" accept="image/*">


      <button type="submit">Enregistrer</button>
    </form>
  </div>
</body>
</html>
