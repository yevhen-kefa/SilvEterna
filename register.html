<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilvEterna</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="img/log_img.svg" alt="Illustration de personnes âgées">
        </div>
        <div class="login-form">
            <h1>SilvEterna</h1>
            <form>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" placeholder="Nom" />
                <label for="prenom">Prenom:</label>
                <input type="text" id="prenom" placeholder="Prenom" />
                <label for="date-naissance">Date de naissance :</label>
                <input type="text" id="date-naissance" placeholder="JJ/MM/AAAA" />
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" placeholder="+33600047079" />
                <label for="courriel">Courriel :</label>
                <input type="email" id="courriel" placeholder="mail@gmail.com" />

                <button type="submit">Inscription</button>
            </form>
        </div>
    </div>
</body>
</html>
